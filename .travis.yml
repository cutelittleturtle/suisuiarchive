language: node_js
node_js: stable

# Travis-CI Caching
cache:
  directories:
    - node_modules
    - pip3

python: 3.6

# S: Build Lifecycle
install:
  - npm install

before_script:
  - npm install -g gulp
  - python3 -m pip || wget https://bootstrap.pypa.io/get-pip.py | python3
  - python3 -m pip install requests
  - python3 -m pip install bs4
  - cd archive_builder
  - python3 build_archive.py
  - cd ..

script:
  - gulp dist

after_script:
  - cd dist
  - git init
  - git config user.name "cutelittleturtle"
  - git config user.email "31291893+cutelittleturtle@users.noreply.github.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
  - sh ../purgeCF.sh $CF_ZONE $CF_KEY $CF_EMAIL

# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/cutelittleturtle/suisuiarchive.git
